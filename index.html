    <title>New FLow Roleplay - Tu vida Virtual</title>
    <link rel="stylesheet" href="styles.css">

    <style>
    :root {
      --neon-blue: #0077ff;
      --dark-bg: #0a0a0a;
      --main-blue: #0057b3;
    }
    
    * {
      margin: 3;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Play', sans-serif;
    }
    
    body {
      background-color: var(--dark-bg);
      color: white;
    }
    
    header {
      background: linear-gradient(45deg, var(--main-blue), var(--neon-blue));
      padding: 1.5rem;
      text-align: center;
      position: relative;
    }

    @keyframes float {
      0% { transform: translateY(0px); text-shadow: 0 0 10px var(--neon-blue); }
      50% { transform: translateY(-15px); text-shadow: 0 0 20px var(--neon-blue), 0 0 30px gray; }
      100% { transform: translateY(0px); text-shadow: 0 0 10px var(--neon-blue); }
    }

    nav {
      padding: 5rem;
      position: fixed;
      top: 0;
      z-index: 100;
    }
    
    nav ul {
    font-size: 1.5rem; /* Aumenta el tamaño de los enlaces del menú */
}

    nav ul li {
    margin: 0 15px; /* Aumenta el espacio entre los elementos del menú */
}
    
    nav a {
      color: var(--neon-blue);
      text-decoration: none;
      font-size: 3rem;
      transition: all 0.3s;
    }

    .hero {
            height: 150vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: url('https://cdn.tebex.io/webstore/1115775/images/1115775-943c3814326427dabb44c9c263ac2d93eb42edc3.jpg') no-repeat center center/cover;
            padding: 50px;
        }

        /* Ajustes para pantallas pequeñas */
@media (max-width: 768px) {
      
    nav h2 {
        font-size: 100rem; /* Hacer el título más grande en móviles */
    }

      
    nav h2 {
        font-size: 100rem; /* Aumentar el tamaño del texto */
    }
}

    .features {
      padding: 2rem;
      background: rgba(0, 87, 179, 0.1);
    }

    .feature-card {
      background: rgba(0, 119, 255, 0.1);
      padding: 1.5rem;
      border-radius: 10px;
      border: 1px solid var(--neon-blue);
      transition: all 0.3s;
    }

    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px var(--neon-blue);
    }

    .staff {
      padding: 2rem;
      background: rgba(0, 87, 179, 0.1);
    }

    .staff-member {
      text-align: center;
      padding: 1rem;
      background: rgba(0, 119, 255, 0.1);
      border-radius: 10px;
      border: 1px solid var(--neon-blue);
    }

    .staff-avatar {
      width: 120px;
      height: 120px;
      margin: 0 auto;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--main-blue), var(--neon-blue));
      padding: 0px;
    }

    .rules-list {
      max-width: 800px;
      margin: 2rem auto;
      background: rgba(0, 119, 255, 0.1);
      padding: 2rem;
      border-radius: 10px;
      border: 1px solid var(--neon-blue);
    }

    .rules-list li {
      margin: 1rem 0;
      padding-left: 1rem;
      border-left: 3px solid var(--neon-blue);
    }

    .section-title {
      text-align: center;
      color: var(--neon-blue);
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px var(--neon-blue);
    }

    .texto-flotantexd {
      animation: float 2s ease-in-out infinite;
      display: flex;
      height: 1px;
      flex-direction: row;
    }

.colorprogramadores{

  background: linear-gradient(45deg, #08ff18, #250021);
  margin-left: 15px;
  color: white;
  padding: 5px;
  border-radius: 50px;
  font-weight: bold;
  white-space: nowrap;
  z-index: 2000;

  box-shadow: 0 0 40px rgba(81, 255, 0, 0.588);
}


.colorfunda{

background: linear-gradient(45deg, #ff00b3, hsl(297, 100%, 50%));
margin-left: 15px;
color: white;
padding: 1px;
border-radius: 50px;
font-weight: bold;
white-space: nowrap;
z-index: 2000;

box-shadow: 0 0 40px rgba(255, 0, 225, 0.588);
}

.colorfunda2{

background: linear-gradient(45deg, #5a08ff, hsl(249, 100%, 50%));
margin-left: 15px;
color: white;
padding: 1px;
border-radius: 50px;
font-weight: bold;
white-space: nowrap;
z-index: 2000;

box-shadow: 0 0 40px rgba(8, 0, 255, 0.588);
}



.imgstaffs{

    border-radius: 50px;

}
